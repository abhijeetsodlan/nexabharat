<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20-20-20 Eye Break</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>20-20-20 Eye Break</h1>
      <p class="subtitle">Protect your eyes with regular breaks</p>
    </div>
    
    <div class="status-container">
      <div class="timer-display">
        <svg class="progress-circle">
          <circle class="progress-circle-bg" cx="50" cy="50" r="45"></circle>
          <circle class="progress-circle-fg" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="time-left">00:00</div>
      </div>
      
      <div class="status-text">Next break in:</div>
    </div>
    
    <div class="controls">
      <button id="toggle-timer" class="control-button">
        <span class="button-icon pause-icon">❚❚</span>
        <span class="button-icon play-icon">▶</span>
        <span class="button-text">Pause</span>
      </button>
    </div>
    
    <div class="settings">
      <h2>Settings</h2>
      
      <div class="setting-group">
        <label for="work-duration">Work duration:</label>
        <div class="duration-control">
          <button id="decrease-work" class="duration-button">−</button>
          <input type="text" id="work-duration" value="20" readonly>
          <button id="increase-work" class="duration-button">+</button>
          <span class="duration-unit">min</span>
        </div>
      </div>
      
      <p class="reminder-text">Remember the 20-20-20 rule:</p>
      <p class="reminder-detail">Every 20 minutes, look at something 20 feet away for 20 seconds.</p>
    </div>
    
    <div class="footer">
      <p>Made with ♥ for your eye health</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
